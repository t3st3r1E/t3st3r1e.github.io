
<!DOCTYPE html>
{% include head.html %}

<!--This is the acutual format-->
{% for post in site.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}">
      <h1 class="post-title"> {{ post.title }}</h1>
      <h5 class="post-title"> {{ post.date }} </h5>
    </a>
    {{post.excerpt}}
    {% if post.content contains site.excerpt_separator %}
      <b><a href="{{ post.url | prepend: site.baseurl }}">continue reading -&gt;</a></b>
    {% endif %}
    <br/>
    <div style="margin-bottom: 5em;"></div>
{% endfor %}



<body class="animated fadeIn">
  <div class="container">
    <div id="background-div">
      <svg id="background-svg">
        <lineargradient id="Gradient1" x1="0" x2="0" y1="0" y2="1">
          <stop stop-opacity="0" class="bgColor2" offset="0%" />
          <stop stop-opacity="0.5" class="bgColor2" offset="10%" />
          <stop stop-opacity="0.5" class="bgColor1" offset="40%" />
          <stop stop-opacity="0" class="bgColor1" offset="100%" />
        </lineargradient>
        <g id="bg-layer1"></g>
        <g id="bg-layer2" class="hide"></g>
        <g id="bg-layer3"></g>
        <g id="bg-layer4"></g>
      </svg>
    </div>
    <section class="header">
      {% include header.html %}
    </section>
    <section class="content">
      <div class="row">
        <!-- <div class="col-sm-2">
          <div class="pane-separator hidden-xs" style="margin-bottom:30em;"></div>
          <div class="left-pane">
          </div>
        </div> -->
        <div class="col-sm-8 col-sm-offset-2 content-div" >
          <div class="page-separator hidden-xs">
            <h1 class="h1-strip" style="padding-bottom:0em; margin-bottom: 0;"></h1>
          </div>
          <div class="page-separator visible-xs">
            <h1 class="h1-strip" style="padding-bottom:0em; margin-bottom: 0;"></h1>
          </div>
          <img src="/bg.jpg" alt="posts_list">
          <!--<h1 class="post-title page-title" id="title"><a href="">{{ page.title }}</a></h1>-->
          {{ content }}
        </div>
        <div class="col-sm-2">
          <div class="pane-separator hidden-xs" style="margin-bottom:0em;">
          <h1></h1>
          </div>
          <div class="pane-separator visible-xs" style="margin-bottom:5em;"></div>
        </div>
      </div>
    </section>
    <section class="footer">
      {% include footer.html %}
    </section>
  </div>
</body>



</html>
